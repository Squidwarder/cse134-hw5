<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact form w/ JS</title>
        <meta charset="utf-8">
        <meta name="description" content="Yalu Ouyang's Personal portfolio">
        <meta name="keywords" content="Personal, Portfolio, employment, job-hunting">
        <meta name="author" content="Yalu Ouyang">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <link rel="stylesheet" href="css/general.css">
    </head>
    <body>
        <input type="checkbox" id="theme-switch" style="display: none;">
        <nav>
            <a href="index.html">Back to homepage</a>
            <a href="about_me.html">About me</a>
            <a href="blog.html">My blog posts</a>
            <label for="theme-switch" class="switch-label"></label>
        </nav>
        <header>
            <h1>Hello, this page contains a contact form that uses JS</h1>
        </header>

        <main>
            <section>
                <h2>Contact me</h2>
                <p>
                    If you have any questions about me or would like to know me better, please fill out the form below
                </p>
    
                <form action="https://httpbin.org/post" method="post">
                                    
                    <label for="form_vis_name">Name (Required)</label><br>
                    <input type="text" id="form_vis_name" name="vis_name" required><br>
                    <div class="msg-block">
                        <output id="name_error" for="form_vis_name">[error msg]</output>
                        <output id="name_info_msg" for="form_vis_name">[info msg]</output><br>
                    </div>
                                    
                    <label for="form_vis_email">Email (Required)</label><br>
                    <input type="email" id="form_vis_email" name="vis_email" required><br>
                    <div class="msg-block">
                        <output id="email_error" for="form_vis_email">[error msg]</output>
                        <output id="email_info_msg" for="form_vis_email">[info msg]</output><br>
                    </div>
                            
                    <label for="form_vis_comment">Comments (Required)</label><br>
                    <textarea rows="5" cols="50" id="form_vis_comment" name="vis_comment" 
                        required maxlength="300" placeholder="Please don't go over 300 characters"></textarea><br>
                    
                    <div class="msg-block">
                        <output id="comment_error" for="form_vis_comment">[error msg]</output>
                        <output id="comment_info_msg" for="form_vis_comment">[info msg]</output><br>
                    </div>
                    
                    <input type="hidden" name="possible_bot" value=true>
                    <input type="hidden" name="form-errors" id="jsonFormError" value="">
                    <input type="submit" value="Send" onclick="trackFormError()">
    
                </form>
                <script src="js/validate.js"></script>
            </section>
        </main>
        <script src="js/setTheme.js"></script>
    </body>
</html>
